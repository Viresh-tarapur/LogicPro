<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>LogicPro</h1>
    </div>
    <div id="chat-container">
        <!-- Messages will appear here -->
        <div class="message ai-message">Hello! Is there any question I can help you with?</div>
    </div>
    <div class="input-area-container">
        <div class="input-area">
            <textarea id="user-input" placeholder="Type text, or capture, upload, and drag an image here."></textarea>
            <div class="controls">
                <div class="left-controls">
                    <button id="capture-btn" title="Capture Screenshot">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <span>Capture</span>
                    </button>
                    <!-- Placeholder for potential future feature: Image Upload -->
                    <button id="upload-btn" class="icon-btn" title="Upload Image (Coming Soon)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </button>
                    <button id="history-btn" class="icon-btn" title="History (Coming Soon)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </button>
                    <button id="delete-btn" class="icon-btn" title="Clear Chat">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>


                </div>
                <div class="right-controls">
                    <button id="study-tools-btn" class="pill-btn secondary">Study Tools</button>
                    <button id="send-btn" class="pill-btn primary">
                        <span>Ask AI</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>

</html>
